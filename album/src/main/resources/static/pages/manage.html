<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统管理员界面</title>
    <style>
      .el-header {
        background-color: #B3C0D1;
        color: #333;
        line-height: 60px;
      }

      .el-aside {
        color: #333;
      }
      .el-upload-list__item-name{
        height: 30px;
      }
      .input-wrapper {
        width: 300px;
        display: flex;
      }
    </style>
</head>
<body>
<div id="app">
  <el-container style="height: 700px; border: 1px solid #eee">
    <el-aside width="200px" style="height: 700px; background-color: rgb(238, 241, 246)">
      <el-menu :default-openeds="['4', '5']" @select="handleSelect">
        <el-submenu index="4">
          <template slot="title"><i class="el-icon-user"></i>用户处理</template>
          <el-menu-item-group>
            <template slot="title">账号信息管理</template>
            <el-menu-item index="1">用户管理</el-menu-item>
          </el-menu-item-group>
        </el-submenu>
        <el-submenu index="5">
          <template slot="title"><i class="el-icon-headset"></i>音乐处理</template>
          <el-menu-item-group>
            <template slot="title">系统信息管理</template>
            <el-menu-item index="4">歌手信息</el-menu-item>
            <el-menu-item index="5">订单信息</el-menu-item>
          </el-menu-item-group>
        </el-submenu>
      </el-menu>
    </el-aside>

    <el-container style="height: 700px">
      <el-header style="text-align: right; font-size: 14px">
        <el-dropdown>
          <i class="el-icon-setting" style="margin-right: 15px; font-size: 20px"></i>
          <el-dropdown-menu slot="dropdown">
            <div @click="quit">
              <el-dropdown-item>退出系统</el-dropdown-item>
            </div>
          </el-dropdown-menu>
        </el-dropdown>
        <span>设置</span>
      </el-header>

      <el-main v-if="selected == 1">
        <!--搜索表单-->
        <el-form :inline="true" class="demo-form-inline">
          <el-form-item label="用户信息：">
            <el-input v-model="selectImfor" placeholder="请输入关键词"></el-input>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="search" round>查询</el-button>
          </el-form-item>
        </el-form>
        <!--按钮-->
        <el-row>
          <el-button type="danger" plain @click="deleteUserByIds" round>批量删除</el-button>
          <el-button type="primary" plain @click="AddUserdialogVisible = true" round>新增</el-button>
        </el-row>
        <!--添加数据对话框表单-->
        <el-dialog
                title="编辑用户信息"
                :visible.sync="AddUserdialogVisible"
                width="30%"
        >
          <el-form ref="form1" :model="adduserUse" :rules="rules" label-width="80px">
            <el-form-item label="用户名称" prop="username">
              <el-input v-model="adduserUse.username"></el-input>
            </el-form-item>
            <el-form-item label="用户密码" prop="password">
              <el-input v-model="adduserUse.password"></el-input>
            </el-form-item>
            <el-form-item label="性别">
              <el-select v-model="adduserUse.sex" placeholder="请选择性别">
                <el-option label="男" value="男"></el-option>
                <el-option label="女" value="女"></el-option>
              </el-select>
            </el-form-item>
            <el-form-item label="手机号" prop="phone">
              <el-input v-model="adduserUse.phone"></el-input>
            </el-form-item>
            <el-form-item label="邮箱">
              <el-input v-model="adduserUse.email"></el-input>
            </el-form-item>
            <el-form-item label="城市">
              <el-input type="textarea" v-model="adduserUse.city"></el-input>
            </el-form-item>

            <el-form-item>
              <el-button type="primary" @click="addUser('form1')">提交</el-button>
              <el-button @click="closeAddUserdialogVisible('form1')">取消</el-button>
            </el-form-item>
          </el-form>
        </el-dialog>
        <!--表格-->
        <template>
          <el-table
                  :data="userData"
                  style="width: 100%"
                  stripe
                  @selection-change="handleSelectionChange"
          >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="username"
                    label="用户名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="password"
                    label="用户密码"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="sex"
                    align="center"
                    label="性别">
            </el-table-column>
            <el-table-column
                    prop="phone"
                    align="center"
                    label="手机号">
            </el-table-column>
            <el-table-column
                    prop="email"
                    align="center"
                    label="邮箱">
            </el-table-column>
            <el-table-column
                    prop="city"
                    align="center"
                    label="城市">
            </el-table-column>

            <el-table-column align="center" width="190px" label="操作">
              <template slot-scope="scope">
                <el-button type="primary" @click="updateUserShow(scope.$index, scope.row)" round>修改</el-button>
                <el-button type="danger" @click="deleteUserByChoose(scope.$index, scope.row)" round>删除</el-button>
              </template>
            </el-table-column>
          </el-table>
        </template>
        <!--修改数据对话框表单-->
        <el-dialog
                title="修改用户信息"
                :visible.sync="showUserUpdate"
                width="30%"
        >
          <el-form ref="form1" :model="updateUserUse" :rules="rules" label-width="80px">
            <el-form-item label="用户名称" prop="username">
              <el-input v-model="updateUserUse.username"></el-input>
            </el-form-item>
            <el-form-item label="用户密码" prop="password">
              <el-input v-model="updateUserUse.password"></el-input>
            </el-form-item>
            <el-form-item label="性别">
              <el-select v-model="updateUserUse.sex" placeholder="请选择性别">
                <el-option label="男" value="男"></el-option>
                <el-option label="女" value="女"></el-option>
              </el-select>
            </el-form-item>
            <el-form-item label="手机号">
              <el-input v-model="updateUserUse.phone"></el-input>
            </el-form-item>
            <el-form-item label="邮箱">
              <el-input v-model="updateUserUse.email"></el-input>
            </el-form-item>
            <el-form-item label="城市">
              <el-input type="textarea" v-model="updateUserUse.city"></el-input>
            </el-form-item>
            <el-form-item>
              <el-button type="primary" @click="UpdateUser('form1')" round>提交</el-button>
              <el-button @click="showUserUpdate = false" round>取消</el-button>
            </el-form-item>
          </el-form>
        </el-dialog>
        <!--分页工具条-->
        <el-pagination
                @size-change="handleUserSizeChange"
                @current-change="handleUserCurrentChange"
                :current-page="currentUserPage"
                :page-sizes="[5, 10, 15, 20]"
                :page-size="5"
                layout="total, sizes, prev, pager, next, jumper"
                :total="totalUserCount">
        </el-pagination>

      </el-main>

      <el-main v-if="selected == 4">
        <!--搜索表单-->
        <el-form :inline="true" class="demo-form-inline">
          <el-form-item label="歌手信息：">
            <el-input v-model="selectImfor" placeholder="请输入关键词"></el-input>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="search" round>查询</el-button>
          </el-form-item>
        </el-form>
        <!--按钮-->
        <el-row>
          <el-button type="danger" plain @click="deleteSingerByIds" round>批量删除</el-button>
          <el-button type="primary" plain @click="AddSingerdialogVisible = true" round>新增</el-button>
        </el-row>
        <!--添加数据对话框表单-->
        <el-dialog
                title="编辑歌手信息"
                :visible.sync="AddSingerdialogVisible"
                width="30%"
        >
          <el-form ref="form4" :model="addsingerUse" label-width="80px">
            <el-form-item label="歌手名称" prop="name">
              <el-input v-model="addsingerUse.sin_name"></el-input>
            </el-form-item>
            <el-form-item label="代表作品">
              <el-input v-model="addsingerUse.masterpiece"></el-input>
            </el-form-item>
            <el-form-item label="粉丝数">
              <el-input v-model="addsingerUse.fans"></el-input>
            </el-form-item>
            <el-form-item>
              <el-button type="primary" @click="addSinger('form4')">提交</el-button>
              <el-button @click="closeAddSingerdialogVisible('form4')">取消</el-button>
            </el-form-item>
          </el-form>
        </el-dialog>

        <!--表格-->
        <template>
          <el-table
                  :data="singerData"
                  style="width: 100%"
                  stripe
                  @selection-change="handleSelectionChange"
          >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="25">
            </el-table-column>

            <el-table-column
                    prop="sin_name"
                    label="歌手名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="fans"
                    align="center"
                    label="粉丝数">
            </el-table-column>
            <el-table-column
                    prop="masterpiece"
                    align="center"
                    label="代表作品"
                    width="600">
            </el-table-column>

            <el-table-column align="center" width="190px" label="操作">
              <template slot-scope="scope">
                <el-button type="primary" @click="updateSingerShow(scope.$index, scope.row)" round>修改</el-button>
                <el-button type="danger" @click="deleteSingerByChoose(scope.$index, scope.row)" round>删除</el-button>
              </template>
            </el-table-column>
          </el-table>
        </template>
        <!--修改数据对话框表单-->
        <el-dialog
                title="修改歌手信息"
                :visible.sync="showSingerUpdate"
                width="35%"
        >
          <el-form ref="form4" :model="updatesingerUse"  label-width="80px">
            <el-form-item label="歌手名称" prop="name">
              <el-input v-model="updatesingerUse.sin_name"></el-input>
            </el-form-item>
            <el-form-item label="代表作品">
              <el-input v-model="updatesingerUse.masterpiece"></el-input>
            </el-form-item>
            <el-form-item label="粉丝数">
              <el-input v-model="updatesingerUse.fans"></el-input>
            </el-form-item>&nbsp;&nbsp;

            <el-form-item>
              <el-button type="primary" @click="UpdateSinger('form4')">提交</el-button>
              <el-button @click="showSingerUpdate = false">取消</el-button>
            </el-form-item>
          </el-form>
        </el-dialog>
        <!--分页工具条-->
        <el-pagination
                @size-change="handleSingerSizeChange"
                @current-change="handleSingerCurrentChange"
                :current-page="currentSingerPage"
                :page-sizes="[5, 10, 15, 20]"
                :page-size="5"
                layout="total, sizes, prev, pager, next, jumper"
                :total="totalSingerCount">
        </el-pagination>

      </el-main>

      <el-main v-if="selected == 5">
        <!--搜索表单-->
        <el-form :inline="true" class="demo-form-inline">
          <el-form-item label="订单信息：">
            <el-input v-model="selectImfor" placeholder="请输入关键词"></el-input>
          </el-form-item>
          <el-form-item>
            <el-button type="primary" @click="search" round>查询</el-button>
          </el-form-item>
        </el-form>
        <!--按钮-->
        <el-row>
          <el-button type="primary" plain @click="AddPurdialogVisible = true" round>新增</el-button>
        </el-row>
        <!--添加数据对话框表单-->
        <el-dialog
                title="编辑订单信息"
                :visible.sync="AddPurdialogVisible"
                width="30%"
        >
          <el-form ref="form5" :model="addpurUser" label-width="80px">
            <el-form-item label="购买单号">
              <el-input v-model="addpurUser.pur_order"></el-input>
            </el-form-item>
            <el-form-item label="用户编号">
              <el-input v-model="addpurUser.user_id"></el-input>
            </el-form-item>
            <el-form-item label="专辑编号">
              <el-input v-model="addpurUser.alb_id"></el-input>
            </el-form-item>
            <el-form-item label="购买数量">
              <el-input v-model="addpurUser.pur_number"></el-input>
            </el-form-item>
            <el-form-item>
              <el-button type="primary" @click="addPurchase('form5')">提交</el-button>
              <el-button @click="closeAddPurdialogVisible('form5')">取消</el-button>
            </el-form-item>
          </el-form>
        </el-dialog>
        <!--表格-->
        <template>
          <el-table
                  :data="purchaseData"
                  style="width: 100%"
                  stripe
          >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    type="index"
                    width="25">
            </el-table-column>

            <el-table-column
                    prop="pur_order"
                    label="订单单号"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="alb_name"
                    align="center"
                    label="购买专辑">
            </el-table-column>
            <el-table-column
                    prop="username"
                    align="center"
                    label="用户名称">
            </el-table-column>
            <el-table-column
                    prop="pur_number"
                    align="center"
                    label="购买数量">
            </el-table-column>
            <el-table-column
                    prop="pur_time"
                    align="center"
                    label="购买时间">
            </el-table-column>
            <el-table-column
                    prop="price"
                    align="center"
                    label="专辑单价">
            </el-table-column>

            <el-table-column align="center" width="190px" label="操作">
              <template slot-scope="scope">
                <el-button type="success" @click="deletePurchaseByChoose(scope.$index, scope.row)" round>点击发货</el-button>
              </template>
            </el-table-column>
          </el-table>
        </template>
        <!--分页工具条-->
        <el-pagination
                @size-change="handlePurSizeChange"
                @current-change="handlePurCurrentChange"
                :current-page="currentPurPage"
                :page-sizes="[5, 10, 15, 20]"
                :page-size="5"
                layout="total, sizes, prev, pager, next, jumper"
                :total="totalPurCount">
        </el-pagination>

      </el-main>

    </el-container>
  </el-container>
</div>

<script src="../js/axios-0.18.0.js"></script>
<script src="../js/vue.js"></script>
<!-- 引入样式 -->
<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
<!-- 引入组件库 -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  new Vue({
    el: "#app",
    data() {
      return {
        rules: {
          username: [
            { required: true, message: '账号不能为空', trigger: 'blur' },
            { min: 1, max: 12, message: '长度在 1 到 12 个字符', trigger: 'blur' }
          ],
          password: [
            { required: true, message: '密码不能为空', trigger: 'blur' },
            { min: 3, max: 12, message: '长度在 3 到 12 个字符', trigger: 'blur' }
          ],
          phone: [
            { min: 11, max: 11, message: '请输入11位手机号', trigger: 'blur' }
          ]

        },
        rules2:{
          name: [{ required: true, message: "请输入专辑名称", trigger: "blur" }],
          sId: [{ required: true, message: "请选择歌手名称", trigger: "change" }],
          time: [{ required: true, message: "请选择发行时间", trigger: "change" }],
          style: [{ required: true, message: "请输入流派", trigger: "blur" }],
          number: [{ required: true, message: "请输入曲目数量", trigger: "blur" },
            { pattern: /^[1-9]\d*$/, message: "只能输入整数", trigger: "blur" }],
          company: [{required: true, message: "请输入发行公司", trigger: "blur"}],
          language: [{required: true, message: "请输入语言", trigger: "blur"}],
          summary: [{required: true, message: "请输入简介", trigger: "blur"}]
        },
        rules3:{
          name:[{ required: true, message: "请输入歌曲名称", trigger: "blur" }],
          singId:[{ required: true, message: "请选择歌手名称", trigger: "change" }],
          albumId:[{ required: true, message: "请选择专辑名称", trigger: "change" }],
          duration:[{ required: true, message: "请选择歌曲时长", trigger: "change" }],
        },
        rules4:{
          name:[{ required: true, message: "请输入歌手名称", trigger: "blur" }],
          nationality:[{ required: true, message: "请选择歌手国籍", trigger: "change" }],
          career:[{ required: true, message: "请输入歌手职业", trigger: "blur" }],
          history: [{ required: true, message: "请输入歌手简介", trigger: "blur" }],
        },
        showUserUpdate: false,
        AddUserdialogVisible: false,
        AddPurdialogVisible: false,
        updateUserUse:{},
        userData: [],
        adduserUse:{},
        DetaildialogVisible: false,
        detailHtml: '',
        singerData:[],
        AddSingerdialogVisible: false,
        addalbumUse:{},
        addpurUser:{},
        albumData: [],
        purchaseData:[],
        summarydialogVisible: false,
        addressdialogVisible: false,
        selected: 1,
        AllSingerName: {},
        AllAlbumName: {},
        value: '',
        selectImfor: '',
        //点击删除时获得的那一列的数据
        //总记录数
        totalSongCount:100,
        totalAlbumCount:100,
        totalSingerCount:100,
        totalUserCount:100,
        totalPurCount:100,
        // 当前页码
        currentSongPage: 1,
        currentAlbumPage: 1,
        currentSingerPage: 1,
        currentUserPage: 1,
        currentPurPage: 1,
        //一页显示几条
        pageSongSize:5,
        pageAlbumSize:5,
        pageSingerSize:5,
        pageUserSize: 5,
        pagePurSize: 5,
        // 添加数据对话框是否展示的标记
        dialogVisible: false,
        // 修改某条数据时是否展示数据详情页的标记
        showUpdate: false,
        showAlbumUpdate: false,
        showSingerUpdate: false,
        // 歌曲模型数据
        song: {},
        //新增歌曲用的数据：
        addsongUse: {},
        addsingerUse: {},
        //修改专辑用的数据：
        updatealbumUse:{},
        //修改歌曲用的数据：
        updatesongUse: {},
        //修改歌手用的数据：
        updatesingerUse: {},
        //被批量选择选中的id们
        selectIds:[],
        // 复选框选中数据集合
        multipleSelection: [],
        // 表格数据
        songData: [],
        sum:'',
        AddAlbumdialogVisible:false,
        row: {},
        address:''
      }
    },
    mounted(){
      this.selectAll();
    },
    methods: {
      deleteUserByIds(){
        //弹出确认的提示框防止误操作
        this.$confirm('此操作将永久删除用户数据, 是否继续?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          //用户点击确认按钮
          //1.创建id数组[1, 2, 3], 从this.multipleSelection获取
          for (let i = 0; i < this.multipleSelection.length; i++) {
            let selectionElement = this.multipleSelection[i];
            this.selectIds[i] = selectionElement.user_id;
          }
          //2.发送ajax请求
          var _this = this;
          axios.delete("/users/ids/"+this.selectIds).then((resp)=>{
            if(resp.data.code==10021){
              //删除成功
              //弹出消息提示
              this.$message({
                message: '恭喜你，删除成功',
                type: 'success'
              });
              //重新查询数据
              this.selectUserAll();
            }
          })
        }).catch(() => {
          //用户点击取消按钮
          this.$message({
            type: 'info',
            message: '已取消删除'
          });
        });
      },
      deleteAlbumByIds(){
        //弹出确认的提示框防止误操作
        this.$confirm('此操作将永久删除专辑数据, 是否继续?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          //用户点击确认按钮
          //1.创建id数组[1, 2, 3], 从this.multipleSelection获取
          for (let i = 0; i < this.multipleSelection.length; i++) {
            let selectionElement = this.multipleSelection[i];
            this.selectIds[i] = selectionElement.alb_id;
          }
          //2.发送ajax请求
          var _this = this;
          axios.delete("/albums/ids/"+this.selectIds).then((resp)=>{
            if(resp.data.code==10021){
              //删除成功
              //弹出消息提示
              this.$message({
                message: '恭喜你，删除成功',
                type: 'success'
              });
              //重新查询数据
              this.selectAlbumAll();
            }
          })
        }).catch(() => {
          //用户点击取消按钮
          this.$message({
            type: 'info',
            message: '已取消删除'
          });
        });
      },
      deleteSongByIds(){
        //弹出确认的提示框防止误操作
        this.$confirm('此操作将永久删除歌曲数据, 是否继续?', '提示', {
          confirmButtonText: '确定',
          cancelButtonText: '取消',
          type: 'warning'
        }).then(() => {
          //用户点击确认按钮
          //1.创建id数组[1, 2, 3], 从this.multipleSelection获取
          for (let i = 0; i < this.multipleSelection.length; i++) {
            let selectionElement = this.multipleSelection[i];
            this.selectIds[i] = selectionElement.son_id;
          }
          //2.发送ajax请求
          var _this = this;
          axios.delete("/songs/ids/"+this.selectIds).then((resp)=>{
            if(resp.data.code==10021){
              //删除成功
